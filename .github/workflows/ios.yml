name: Swift

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - name: Run tests
      run: xcodebuild test -scheme "takehomeUnitTests" -destination "platform=iOS Simulator,name=iPhone 13"

