name: Xcode - Build and Analyze

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and test 
    runs-on: macos-latest

    steps:
      - name: Tests
        uses: actions/checkout@v3
        run: xcodebuild test -scheme "takehome" -destination "platform=iOS Simulator,name=iPhone 14"
